name: Deploy to Amazon EKS

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Select image tag to deploy to EKS"
        required: true
env:
  AWS_REGION: ap-northeast-1

jobs:
  notification-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            There is a deploy for ${{ github.event.inputs.tag }}.
            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Approval link: {{ github.server_url }}/${{ github.repository }}/issues
  manual-approval:
    runs-on: ubuntu-latest
    needs: notification-and-deploy
    steps:
      - name: Manual approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          approvers: lai85321
          minimum-approvals: 1

  deploy:
    runs-on: ubuntu-latest
    needs: manual-approval
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Deploy to EKS
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.event.inputs.tag }}
          ECR_REPOSITORY: m6-repo
        run: |
          sed -i.bak "s|DOCKER_IMAGE|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s/webapp.yaml && \
          kubectl apply -f k8s/webapp.yaml
