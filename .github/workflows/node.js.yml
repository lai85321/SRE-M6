name: Node.js CI

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "README.md"
      - "**/*.md"
      - "**/*.png"
  pull_request:
    types: [opened, reopened]
    paths-ignore:
      - "README.md"
      - "**/*.md"
      - "**/*.png"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
